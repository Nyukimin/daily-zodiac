<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="{{ base_path }}" />
  <title>{{ page_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-zinc-950 text-zinc-50 overflow-x-hidden">
  <!-- 背景レイヤー -->
  <div class="fixed inset-0 -z-10" aria-hidden="true">
    <div class="absolute inset-0 bg-zinc-950"></div>
    <div class="absolute -top-40 -left-40 h-[520px] w-[520px] rounded-full bg-fuchsia-500/10 blur-3xl"></div>
    <div class="absolute -bottom-48 -right-48 h-[620px] w-[620px] rounded-full bg-amber-400/8 blur-3xl"></div>
  </div>

  <main class="mx-auto max-w-5xl px-4 py-6">
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-white/10 ring-1 ring-white/15 backdrop-blur grid place-items-center" aria-hidden="true">
          <span class="text-sm font-semibold">✦</span>
        </div>
        <div>
          <p class="text-xs text-zinc-200/80">占いは娯楽</p>
          <h1 class="text-base font-semibold tracking-tight">今日の星座占い</h1>
        </div>
      </div>
    </header>

    <!-- キービジュアル -->
    <section class="w-full rounded-2xl ring-1 ring-white/12 overflow-hidden mb-6" aria-label="キービジュアル">
      <div class="relative aspect-[2/3] min-h-[320px] bg-zinc-900/80">
        <img
          src="./{{ img_src }}"
          alt="{{ data.sign_ja }}の今日の運勢"
          class="absolute inset-0 w-full h-full object-contain object-top"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-zinc-950/90 via-zinc-950/40 to-transparent" aria-hidden="true"></div>
        <div class="absolute bottom-4 left-4 right-4 text-white/95">
          <p class="text-xs opacity-90">{{ data.date }} / {{ data.sign_ja }}</p>
          <h2 class="mt-1 text-xl md:text-2xl font-semibold tracking-tight">今日の結果</h2>
        </div>
      </div>
    </section>

    <!-- スクロールヒント：ビューポート下部に固定し初回表示で必ず見える。スクロールで非表示 -->
    <div id="scroll-hint" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-20 px-4 py-2 rounded-full bg-zinc-950/70 backdrop-blur-sm ring-1 ring-white/15 pointer-events-none transition-opacity duration-300" aria-hidden="true">
      <span class="inline-flex flex-col items-center gap-1 text-white text-xs">
        <span>要約を見る</span>
        <svg class="w-5 h-5 animate-bounce text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
        </svg>
      </span>
    </div>
    <script>
      (function(){var h=document.getElementById('scroll-hint');if(h){var hide=function(){h.style.opacity='0'};window.addEventListener('scroll',hide,{once:true});setTimeout(hide,5000)}})();
    </script>

    <!-- 広告枠 -->
    <aside class="w-full rounded-xl ring-1 ring-white/12 bg-white/5 backdrop-blur-xl px-3 py-2 mb-5" aria-label="スポンサーリンク">
      <p class="text-[11px] text-zinc-200/60 mb-1.5">スポンサーリンク</p>
      <div class="ad-slot w-full max-w-[300px] h-12 mx-auto rounded-md bg-zinc-950/50 ring-1 ring-white/10 grid place-items-center text-[11px] text-zinc-200/60">
        Ad Slot (300×48)
      </div>
    </aside>

    <!-- 結果コンテンツ -->
    <section class="rounded-2xl ring-1 ring-white/12 bg-white/5 backdrop-blur-xl overflow-hidden" aria-label="今日の占い結果">
      {% block content %}{% endblock %}
    </section>
  </main>
</body>
</html>
